name: Build Android App

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
      - move-to-gradle-build  # temporary: remove after CI is verified

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Fix gradle.properties for CI
      run: |
        # Remove local JDK path â€” CI uses JAVA_HOME from setup-java
        sed -i '/org.gradle.java.home/d' gradle.properties

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install Android NDK
      run: |
        sdkmanager --install "ndk;28.0.13004108"
        echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/28.0.13004108" >> $GITHUB_ENV

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: aarch64-linux-android

    - name: Install cargo-ndk
      run: cargo install cargo-ndk

    - name: Cache Rust dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
          transcribe-rs/target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Decode Keystore
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      run: |
        echo "$KEYSTORE_BASE64" | base64 --decode > release.keystore

    - name: Build Release APK
      env:
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASS: ${{ secrets.KEY_PASS }}
        STORE_PASS: ${{ secrets.STORE_PASS }}
      run: |
        ./gradlew assembleRelease

    - name: Build Release AAB
      env:
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASS: ${{ secrets.KEY_PASS }}
        STORE_PASS: ${{ secrets.STORE_PASS }}
      run: |
        ./gradlew bundleRelease

    - name: Extract Version Name
      id: extract_version
      run: |
        VERSION_NAME=$(grep 'versionName' app/build.gradle.kts | head -1 | grep -oP '"[^"]*"' | tr -d '"')
        echo "Detected Version: $VERSION_NAME"
        echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV

    - name: Rename Artifacts
      run: |
        cp app/build/outputs/apk/release/app-release.apk android_transcribe_app_v${{ env.VERSION_NAME }}.apk
        cp app/build/outputs/bundle/release/app-release.aab android_transcribe_app_v${{ env.VERSION_NAME }}.aab

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release-apk-v${{ env.VERSION_NAME }}
        path: android_transcribe_app_v${{ env.VERSION_NAME }}.apk

    - name: Upload AAB Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release-aab-v${{ env.VERSION_NAME }}
        path: android_transcribe_app_v${{ env.VERSION_NAME }}.aab

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        name: Release v${{ env.VERSION_NAME }}
        files: |
          android_transcribe_app_v${{ env.VERSION_NAME }}.apk
          android_transcribe_app_v${{ env.VERSION_NAME }}.aab
