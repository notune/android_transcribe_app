name: Build Android App

on:
  push:
    tags:
      - 'v*'
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install Android NDK r28
      run: |
        # Download and install NDK r28 manually to ensure 16KB page support
        cd $ANDROID_HOME/ndk
        curl -L -O https://dl.google.com/android/repository/android-ndk-r28-linux.zip
        unzip -q android-ndk-r28-linux.zip
        rm android-ndk-r28-linux.zip
        echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/android-ndk-r28" >> $GITHUB_ENV

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: aarch64-linux-android

    - name: Decode Keystore
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      run: |
        echo "$KEYSTORE_BASE64" | base64 --decode > release.keystore

    - name: Download Model Assets
      run: |
        mkdir -p assets/parakeet-tdt-0.6b-v3-int8
        cd assets/parakeet-tdt-0.6b-v3-int8
        
        echo "Downloading config.json..."
        curl -L -o config.json "https://huggingface.co/istupakov/parakeet-tdt-0.6b-v3-onnx/resolve/main/config.json?download=true"
        
        echo "Downloading vocab.txt..."
        curl -L -o vocab.txt "https://huggingface.co/istupakov/parakeet-tdt-0.6b-v3-onnx/resolve/main/vocab.txt?download=true"
        
        echo "Downloading encoder-model.int8.onnx..."
        curl -L -o encoder-model.int8.onnx "https://huggingface.co/istupakov/parakeet-tdt-0.6b-v3-onnx/resolve/main/encoder-model.int8.onnx?download=true"
        
        echo "Downloading decoder_joint-model.int8.onnx..."
        curl -L -o decoder_joint-model.int8.onnx "https://huggingface.co/istupakov/parakeet-tdt-0.6b-v3-onnx/resolve/main/decoder_joint-model.int8.onnx?download=true"
        
        echo "Downloading nemo128.onnx..."
        curl -L -o nemo128.onnx "https://huggingface.co/istupakov/parakeet-tdt-0.6b-v3-onnx/resolve/main/nemo128.onnx?download=true"
        
        echo "Verifying checksums..."
        echo "6139d2fa7e1b086097b277c7149725edbab89cc7c7ae64b23c741be4055aff09  encoder-model.int8.onnx" > checksums.txt
        echo "eea7483ee3d1a30375daedc8ed83e3960c91b098812127a0d99d1c8977667a70  decoder_joint-model.int8.onnx" >> checksums.txt
        echo "a9fde1486ebfcc08f328d75ad4610c67835fea58c73ba57e3209a6f6cf019e9f  nemo128.onnx" >> checksums.txt
        
        sha256sum -c checksums.txt
        rm checksums.txt

    - name: Build APK
      env:
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASS: ${{ secrets.KEY_PASS }}
        STORE_PASS: ${{ secrets.STORE_PASS }}
      run: |
        chmod +x build.sh
        ./build.sh

    - name: Build AAB
      env:
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASS: ${{ secrets.KEY_PASS }}
        STORE_PASS: ${{ secrets.STORE_PASS }}
      run: |
        chmod +x build_aab.sh
        ./build_aab.sh

    - name: Verify 16KB Alignment
      env:
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASS: ${{ secrets.KEY_PASS }}
        STORE_PASS: ${{ secrets.STORE_PASS }}
      run: |
        echo "=== Verifying 16KB Page Size Compliance ==="
        
        # Download bundletool if not already present
        if [ ! -f libs/bundletool.jar ]; then
          mkdir -p libs
          curl -L -o libs/bundletool.jar https://github.com/google/bundletool/releases/download/1.18.3/bundletool-all-1.18.3.jar
        fi
        
        # Check bundle configuration
        echo "Bundle configuration:"
        java -jar libs/bundletool.jar dump config --bundle=android_transcribe_app.aab | grep -A5 "alignment\|uncompressNative" || echo "Using bundletool defaults (16KB)"
        
        # Generate a test APK and verify alignment
        java -jar libs/bundletool.jar build-apks \
          --bundle=android_transcribe_app.aab \
          --output=test-alignment.apks \
          --mode=universal \
          --ks=release.keystore \
          --ks-pass=pass:$STORE_PASS \
          --ks-key-alias=$KEY_ALIAS \
          --key-pass=pass:$KEY_PASS
        
        unzip -q test-alignment.apks universal.apk
        
        echo ""
        echo "Verifying APK alignment with zipalign..."
        $ANDROID_HOME/build-tools/35.0.0/zipalign -c -P 16 -v 4 universal.apk | tail -10
        
        # Clean up
        rm -f test-alignment.apks universal.apk toc.pb
        
        echo ""
        echo "âœ“ 16KB alignment verification complete"

    - name: Extract Version Name
      id: extract_version
      run: |
        VERSION_NAME=$(grep -oP 'android:versionName="\K[^"]+' AndroidManifest.xml)
        echo "Detected Version: $VERSION_NAME"
        echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV

    - name: Rename Artifacts
      run: |
        mv android_transcribe_app_release.apk android_transcribe_app_v${{ env.VERSION_NAME }}.apk
        mv android_transcribe_app.aab android_transcribe_app_v${{ env.VERSION_NAME }}.aab

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release-apk-v${{ env.VERSION_NAME }}
        path: android_transcribe_app_v${{ env.VERSION_NAME }}.apk

    - name: Upload AAB Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release-aab-v${{ env.VERSION_NAME }}
        path: android_transcribe_app_v${{ env.VERSION_NAME }}.aab

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        name: Release v${{ env.VERSION_NAME }}
        files: |
          android_transcribe_app_v${{ env.VERSION_NAME }}.apk
          android_transcribe_app_v${{ env.VERSION_NAME }}.aab
